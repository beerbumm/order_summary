<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

    />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"

    <link rel="stylesheet" href="style.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card-img-top"
          src="illustration-hero.svg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-text">
            You can now listen to millions of songs, <br />audiobooks, and
            podcasts on any device <br />anywhere you like!
          </p>
          <div class="desktop">
            <div class="overlap-group">
              <div class="rectangle"></div>
              <div class="text-wrapper">Annual Plan</div>
              <div class="div">Change</div>
              <div class="text-wrapper-2">$59.99/year</div>
              <div class="ellipse"></div>
              <img
                class="screenshot"
                src="Screenshot 2024-01-21 at 6.55.03â€¯PM.png"
              />
            </div>
          </div>
          <a href="#" class="btn">Proceed to payment</a>
          <p><span>Cancel Order</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
